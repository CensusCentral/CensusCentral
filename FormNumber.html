<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HouseHold Number</title>
    <link rel="stylesheet" href="FormNumberHold.css">
</head>
<body>
    <div class = "container">
        <div class = "title">Household Number</div>
        <form action="#">
            <div class ="houseMemberDetails">
                <div class="input-box">
                    <span class = "details">Date</span>
                    <input type="date" placeholder="Choose Date" required>   
                </div>
                <div class="input-box">
                    <span class="details">Survey Form No.</span>
                    <input type="text" placeholder="Enter Form No." required>
                </div>
                <div class="input-box">
                    <label for="barangay" class="details">Barangay</label>
                    <select id="barangay" required>
                        <option value="" disabled selected>Select Barangay</option>
                        <option value="Barangay 1">Barangay 1</option>
                        <option value="Barangay 2">Barangay 2</option>
                        <option value="Barangay 3">Barangay 3</option>
                        <!-- Add more barangays as needed -->
                    </select>
                </div>
                <div class="input-box">
                    <label for="sitio_purok" class="details">Sitio / Purok</label>
                    <select id="sitio_purok" required>
                        <option value="" disabled selected>Select Sitio/Purok</option>
                        <option value="Sitio 1">Sitio 1</option>
                        <option value="Sitio 2">Sitio 2</option>
                        <option value="Sitio 3">Sitio 3</option>
                        <!-- Add more Sitios/Puroks as needed -->
                    </select>
                </div>
                <div class="input-box">
                    <span class = "details">Interviewer</span>
                    <input type="text" placeholder="Enter Interviewer Name" required>   
                </div>
            </div>
            <div class="classificationOfArea">
                <input type ="radio"  name="COF" id="dot-1">
                <input type ="radio"  name="COF" id="dot-2">
                <span class="classificationOfArea">Classification of Area</span>
                <div class="category">
                    <label for="dot-1">
                        <span class="dot one"></span>
                        <span class="COF">Danger Zone</span>
                    </label>
                    <label for="dot-2">
                        <span class="dot two"></span>
                        <span class="COF">Waterways</span>
                    </label>
                </div>
            </div>
            <div class="button-group">
                <div class="button">
                    <input type="button" value="Cancel">
                </div>
                <div class="button">
                    <input type="button" value="Confirm" id="confirmButton">
                </div>
            </div>

            <script>
                document.getElementById('confirmButton').addEventListener('click', function() {
                    // Get form values
                    const date = document.getElementById('date').value;
                    const formNo = document.getElementById('formNo').value;
                    const barangay = document.getElementById('barangay').value;
                    const sitioPurok = document.getElementById('sitio_purok').value;
                    const interviewer = document.getElementById('interviewer').value;
                    const COF = document.querySelector('input[name="COF"]:checked');

                    // Check if all fields are filled
                    if (date && formNo && barangay && sitioPurok && interviewer && COF) {
                        window.location.href = 'FormA.html';
                    } else {
                        alert('Please fill in all fields.');
                    }
                });
            </script>
        </form>
    </div>
</body>
</html>
