<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CUDHAO</title>
    <link rel="stylesheet" href="accountsStyles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="header__container">
            <img src="Images/cudhaoLogo.png" alt="" class="header__img">
            <div class="header__toggle">
                <i class="fas fa-bars" id="header-toggle"></i>
            </div>
        </div>
    </header>
    
    <div class="side-bar" id="sideBar">
        <header>
            <img src="Images/cudhaoLogo.png" alt="">
            <h1>CUDHAO</h1>
        </header>
        <div class="menu">
            <div class="item"><a href="systemCudhao.html"><i class="fas fa-desktop"></i>Dashboard</a></div>
            <div class="item"><a href="#"><i class="fas fa-th"></i>Census Forms</a></div>
            <div class="item">
                <a class="sub-btn"><i class="fas fa-table"></i>Barangay<i class="fas fa-angle-right dropdown"></i></a>
                <div class="sub-menu">
                    <a href="#" class="sub-item">Barangay 01</a>
                    <a href="#" class="sub-item">Barangay 02</a>
                    <a href="#" class="sub-item">Barangay 03</a>
                </div>
            </div>
            <div class="item"><a href="#"><i class="fas fa-chart-bar"></i>Reports</a></div>
            <div class="item"><a href="#"><i class="fas fa-exclamation-triangle"></i>Penalties</a></div>
            <div class="item"><a href="#"><i class="fas fa-clipboard"></i>Analysis</a></div>
            <div class="item"><a href="#"><i class="fas fa-address-book"></i>Accounts</a></div>
        </div>
    </div>

    <main class="main-content">
        <div class="table-header">
            <h2>Accounts</h2>
            <button class="add-account-btn">Add Account</button>
        </div>
        <table class="accounts-table">
            <thead>
                <tr>
                    <th>User ID</th>
                    <th>Username</th>
                    <th>Password</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="accountsTableBody">
                <!-- Table rows go here -->
            </tbody>
        </table>

        
    </main>

    <!-- Modal structure -->
    <div id="addAccountModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Add Account</h2>
            <form id="addAccountForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" required>
                    <button type="button" class="toggle-password-visibility"><i class="fas fa-eye"></i></button>
                </div>

                <label for="confirm-password">Confirm Password</label>
                <div class="password-container">
                    <input type="password" id="confirm-password" name="confirm-password" required>
                    <button type="button" class="toggle-password-visibility"><i class="fas fa-eye"></i></button>
                </div>

                <button type="submit">Add</button>
                <button type="button" class="cancel-btn">Cancel</button>
            </form>
        </div>
    </div>

    <!-- Edit Account Modal -->
    <div id="editAccountModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Edit Account</h2>
            <form id="editAccountForm">
                <label for="edit-username">Username</label>
                <input type="text" id="edit-username" name="username" readonly>

                <label for="edit-password">Password</label>
            <div class="password-container">
                <input type="password" id="edit-password" name="password" required>
                <button type="button" class="toggle-password-visibility"><i class="fas fa-eye"></i></button>
            </div>

                <label for="edit-confirm-password">Confirm Password</label>
            <div class="password-container">
                <input type="password" id="edit-confirm-password" name="confirm-password" required>
                <button type="button" class="toggle-password-visibility"><i class="fas fa-eye"></i></button>
            </div>

                <button type="submit">Update</button>
                <button type="button" class="cancel-btn">Cancel</button>
            </form>
        </div>
    </div>

    <script src="accountsScript.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.sub-btn').click(function(){
                $(this).next('.sub-menu').slideToggle();
                $(this).find('.dropdown').toggleClass('rotate');
            });
        })
    </script>
</body>
</html>
