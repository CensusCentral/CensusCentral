<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Household Info</title>
    <link rel="stylesheet" href="censusHouseHead.css">
</head>
<body>
    <div class="container">
        <header>INFORMATION ON THE HOUSEHOLD</header>

        <form action="#">
            <div class="form first">
                <div class="head-details">
                    <span class="title">Household Head</span>

                    <div class="fields">

                        <div class="input-field">
                            <label>Last Name</label>
                            <input type="text" placeholder="Enter Last name" required>
                        </div>

                        <div class="input-field">
                            <label>First Name</label>
                            <input type="text" placeholder="Enter First name" required>
                        </div>

                        <div class="input-field">
                            <label>Middle Name</label>
                            <input type="text" placeholder="Enter Middle name" required>
                        </div>

                        <div class="input-field">
                            <label>Maiden Name</label>
                            <input type="text" placeholder="Enter Maiden name" >
                        </div>

                        <div class="input-field">
                            <label>Date of Birth</label>
                            <input type="date" placeholder="Enter birth date" required>
                        </div>

                        <div class="input-field">
                            <label>Age</label>
                            <input type="text" placeholder="Enter Age" required>
                        </div>

                        <div class="input-field">
                            <label>Sex</label>
                            <input type="text" placeholder="Enter Sex" required>
                        </div>

                        <div class="input-field">
                            <label>Civil Status</label>
                            <input type="text" placeholder="Enter Civil Status" required>
                        </div>

                        <div class="input-field">
                            <label>Occupation</label>
                            <input type="text" placeholder="Enter Occupation" required>
                        </div>

                        <div class="input-field">
                            <label>Gender Identification</label>
                            <input type="text" placeholder="Enter Gender" required>
                        </div>

                        <div class="input-field">
                            <label>Member of vunerable community group</label>
                            <input type="text" placeholder="Choose">
                        </div>

                        <div class="input-field">
                            <label>Place of Work</label>
                            <input type="text" placeholder="Enter Place of Work">
                        </div>

                        <div class="input-field">
                            <label>Present Address</label>
                            <input type="text" placeholder="Enter Address">
                        </div>
                    </div>
                </div>

                <div class="details spouse">
                    <span class="title">Spouse Details</span>

                    <div class="fields">

                        <div class="input-field">
                            <label>Last Name</label>
                            <input type="text" placeholder="Enter Last name" required>
                        </div>

                        <div class="input-field">
                            <label>First Name</label>
                            <input type="text" placeholder="Enter First name" required>
                        </div>

                        <div class="input-field">
                            <label>Middle Name</label>
                            <input type="text" placeholder="Enter Middle name" required>
                        </div>

                        <div class="input-field">
                            <label>Maiden Name</label>
                            <input type="text" placeholder="Enter Maiden name" >
                        </div>

                        <div class="input-field">
                            <label>Date of Birth</label>
                            <input type="date" placeholder="Enter birth date" required>
                        </div>

                        <div class="input-field">
                            <label>Age</label>
                            <input type="text" placeholder="Enter Age" required>
                        </div>

                        <div class="input-field">
                            <label>Sex</label>
                            <input type="text" placeholder="Enter Sex" required>
                        </div>

                        <div class="input-field">
                            <label>Gender Identification</label>
                            <input type="text" placeholder="Enter Gender" required>
                        </div>

                        <div class="input-field">
                            <label>Member of vunerable community group</label>
                            <input type="text" placeholder="Choose">
                        </div>
                    </div>
                    <button class="nextBtn">
                        <span class="btnText">Next</span>
                        <i class="uil uil-navigator"></i>
                    </button>
                </div>
            </div>
            
        </form>

    </div>



</body>
</html>
