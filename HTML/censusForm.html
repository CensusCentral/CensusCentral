<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Census Form</title>
    <link rel="stylesheet" href="CCS/censusForm.css">
</head>
<body>
    <div class="census-form">
        <h1 class="title">Household Number</h1>
        <form class="census-form">
            <div>
                <label for="date">Date:</label>
                <select id="date">
                    <option value="">Select Date</option>
                </select>
            </div>
            <div>
                <label for="surveyFormNo">Survey Form No.:</label>
                <input type="text" id="surveyFormNo" required>
            </div>
            <div>
                <label for="barangay">Barangay:</label>
                <select id="barangay">
                    <option value="">Select Barangay</option>
                </select>
            </div>
            <div>
                <label for="sitioPurok">Sitio/Purok:</label>
                <select id="sitioPurok">
                    <option value="">Select Sitio/Purok</option>
                </select>
            </div>
            <div class="classification">
                <label for="classification">Classification of Area:</label>
                <div>
                    <input type="checkbox" id="dangerZone">
                    <label for="dangerZone">Danger Zone</label>
                </div>
                <div>
                    <input type="checkbox" id="waterways">
                    <label for="waterways">Waterways</label>
                </div>
            </div>
            <div>
                <label for="interviewer">Interviewer:</label>
                <input type="text" id="interviewer" required>
            </div>
        </form>
    </div>
</body>
</html>
